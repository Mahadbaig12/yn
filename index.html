<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="inpu">
            <img src="calculator.png" alt="2" height="30px">
            <h1 class="new">Calculator</h1>
            <input type="text" class="input">
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" style="background-color: rgb(255, 174, 0);">x</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" style="background-color: rgb(255, 174, 0);">+</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" style="background-color: rgb(255, 174, 0);">-</button>
            </div>
            <div class="row">
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">c</button>
                <button class="button" style="background-color: rgb(255, 174, 0);">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
